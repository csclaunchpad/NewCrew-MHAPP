<html lang="en" ng-app="zenApp">

	<head>

	<body ng-cloak >

			<div class="logopadding">
				<img src="imgs/csc-scc-col-en.svg" onerror="this.src='imgs/csc-scc-col-en.png'" alt="Correctional Service Canada | Service correctionnel Canada" class="fip">
			</div>
			<!-- Doesn't work
			<div layout-align="end center" ng-show="loggedIn">
				<md-button class="md-raised md-primary">Logout</md-button>
			</div>
			-->

		<!------------ Main Content ------------>

        <!-- This is where Angular will inject content via our routeProvider in app.js -->
        <section class="mainContent" role="main" flex ng-view></section>


		<!------------ Side Nav ------------>
		<div id="SideNav" class="sideNav" onclick="closeNav()">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="#analyticDashboard">Dashboard</a>
			<a href="#dailyEntry">Daily Entry</a>
			<a href="#checkinLog">Checkin Log</a>
			<a href="#diary">Diary</a>

			<a href="#toolStore">Tools</a>
			<a href="#sleepTool">Tools</a>
			<a href="#panicTool">Tools</a>
			<a href="#dietTool">Tools</a>
			<a href="#depressionTool">Tools</a>
			<a href="">Settings</a>
		</div>

        <!-- Help Me Button -->
        <div class="footer">
            <md-button class="helpMeBtn" > Aidez moi / Help Me </md-button>
        </div>

		<script>
            function openNav() {
                document.getElementById("SideNav").style.width = "300px";
            }

            function closeNav() {
                document.getElementById("SideNav").style.width = "0";
            }
		</script>

        <!--Less-->
        <script>
            window.less = {
                env: "development",
                async: false,
                fileAsync: false,
                poll: 1000,
                dumpLineNumbers: "comments",
                relativeUrls: false
            };
        </script>
        <script src="lib/less/less.min.js" type="text/javascript"></script>

		<!------------ Angular Declarations ------------>
		<script src="lib/angular/js/angular.min.js"></script>

	   	<script src="lib/angular/js/angular-sanitize.min.js"></script>
	  	<script src="lib/angular/js/angular-material.min.js"></script>

<!DOCTYPE html>
<html lang="en" ng-app="zenApp">
	<head>
		<title>Zen Mental Health Application</title>
	
        <!------------ Meta tags ------------>
	    <meta charset="utf-8" />

		<!------------ Angular CSS ------------>
	    <link rel="stylesheet" href="lib/angular/css/angular-material.min.css" />
	    <link rel="stylesheet" href="lib/angular/css/icon.css" />

        <!--Less-->
        <link rel="stylesheet/less" type="text/css" href="less/default.less" />


    </head>
	
	<body ng-controller="ZenAppCtrl" ng-cloak>      
		

		<!------------ Main Content ------------>
		<div layout="row" layout-fill>
		

			<!------------ Side Nav ------------>
			<div id="SideNav" class="sideNav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a href="#/analyticDashboard">Dashboard</a>
				<a href="#/wellnessTracker">Wellness Tracker</a>
				<a href="#/checkinLog">Checkin Log</a>
				<a href="">Resources (Uncompleted)</a>
				<a href="#toolStore">Tools</a>
				<a href="">Settings (Uncompleted)</a>
			</div>
			<span class="leftNavBtn" onclick="openNav()"><img src="imgs/head.png" alt="head" class="leftNavBtnImg"></span>

<script>
function openNav() {
    document.getElementById("SideNav").style.width = "250px";
}

function closeNav() {
    document.getElementById("SideNav").style.width = "0";
}
</script>			
			<!------------ Injected Content ------------>
			<section class="mainContent" role="main" flex>
			
				<!-- This is where Angular will inject content via our routeProvider in app.js -->
				<div ng-view layout-fill></div>
			</section>
		</div>

        <!--Less-->
        <script>
            window.less = {
                env: "development",
                async: false,
                fileAsync: false,
                poll: 1000,
                dumpLineNumbers: "comments",
                relativeUrls: false
            };
        </script>
        <script src="lib/less/less.min.js" type="text/javascript"></script>

		<!------------ Angular Declarations ------------>
		<script src="lib/angular/js/angular.min.js"></script>    
	    <script src="lib/angular/js/angular-route.min.js"></script>
	  	<script src="lib/angular/js/angular-animate.min.js"></script>
	  	<script src="lib/angular/js/angular-aria.min.js"></script>
	  	<script src="lib/angular/js/angular-messages.min.js"></script>
	   	<script src="lib/angular/js/angular-touch.min.js"></script>
	   	<script src="lib/angular/js/angular-resource.min.js"></script>
	   	<script src="lib/angular/js/angular-sanitize.min.js"></script>
	  	<script src="lib/angular/js/angular-material.min.js"></script>
	  	<script src="lib/angular/js/angular-material-icons.min.js"></script>
		
		<!------------ Chart.js Declarations ------------>
		<script src="lib/chartjs/Chart.js"></script>
		<script src="lib/chartjs/Chart.min.js"></script>
		
		<!------------ Moment Declarations ------------>
		<script src="lib/moment/moment.js"></script>
	  	
	  	<!------------ $routeProvider/app config Declarations ------------>
		<script type="text/javascript" src="js/app.js"></script>
		
		<!------------ Controller Declarations ------------>
	    <script type="text/javascript" src="js/controllers.js"></script>
	</body>
</html>

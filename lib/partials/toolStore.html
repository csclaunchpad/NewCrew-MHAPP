<md-content>
	<div ng-repeat="tool in tools" layout="row" layout-wrap>
		<md-card>
			<md-card-title>
				<md-card-title-media layout-padding>
					<div flex class="border md-media-md card-media"></div>
				</md-card-title-media>
			
				<md-card-title-text>
					<span class="md-headline">{{tool.toolName}}</span>
					<span class="md-subhead">Developed by {{tool.developedBy}}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<p>{{tool.subDescription}}
			</md-card-content>
			
			<md-card-actions layout="row" layout-padding layout-align="end end">
				<md-button ng-click="addTool(tool.toolID)" class="md-raised md-primary" aria-label="Add to Toolbelt">Add to Toolbelt</md-button>
				<md-button ng-click="moreDetails(tool.tooldID)" class="md-raised md-primary" aria-label="More Details">More Details</md-button>
			</md-card-actions>
		</md-card>
	</div>
</md-content>
